<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Balance{% endblock %}</title>


    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'file/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'file:index' %}">Balance</a>
        </div>

        <!-- items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

            </ul>
            <!--
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            -->
            <ul class="nav navbar-nav navbar-right">
                  <!-- additional buttons -->
                <li class="">
                    {% block nav1 %}
                    {% endblock %}

                <!-- START dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </a>
                    <ul class="dropdown-menu">

                        <li class="">
                            <a href="{% url 'file:folders' %}">
                                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp; My Folders
                            </a>
                        </li>

                        <li>
                            <a href="{% url 'file:folder-add' %}">
                                <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>&nbsp; Add Folder
                            </a>
                        </li>

                        <li>
                            <a href="{% url 'file:receipt-add' %}">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp; Add Receipt
                            </a>
                        </li>

                    </ul>
                </li>
                <!-- END DROPDOWN -->

                 <!-- log out -->
                 <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
