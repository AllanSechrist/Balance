{% extends 'file/base.html' %}
{% block title %}Folder Details{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="panel panel-info">

            <div class="panel-heading">{{ folder.name }}
                <a href="{% url 'file:receipt-add' %}" class="pull-right">Add Receipt+</a>
            </div>

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Classification</th>
                    <th>Amount</th>
                </tr>

                {% for receipt in folder.receipt_set.all %}
                <tr>
                    <td>{{ receipt.store }}</td>
                    <td>{{ receipt.date }}</td>
                    <td>{{ receipt.classification }}</td>
                    <td>$0</td>
                </tr>


                {% endfor %}

            </table>
        </div>

    </div>

{% endblock %}
