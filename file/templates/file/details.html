{% extends 'file/base.html' %}
{% block title %}Folder Details{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="panel panel-info">

            <div class="panel-heading">{{ folder.name }}

            </div>

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>

                {% for receipt in folder.receipt_set.all %}

                <tr>
                    <td>{{ receipt.store }}</td>
                    <td>{{ receipt.date }}</td>
                    <td>$ {{ receipt.amount }}</td>
                </tr>

                {% endfor %}

                <tr>
                    <td>TOTAL</td>
                    <td></td>
                    <td>{{ receipt.get_total_amount }}</td>

                </tr>

            </table>
        </div>

    </div>

{% endblock %}
